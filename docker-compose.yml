# BioInfo Search System - Docker Compose Configuration
# 一键部署版本

version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bioinfo-backend
    restart: unless-stopped
    environment:
      - DATA_DIR=/app/data
      - DB_PATH=/app/data/bioinfo.db
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - bioinfo-data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      ollama:
        condition: service_started
    networks:
      - bioinfo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 前端Web服务
  frontend:
    image: nginx:alpine
    container_name: bioinfo-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bioinfo-network

  # Ollama LLM服务
  ollama:
    image: ollama/ollama:latest
    container_name: bioinfo-ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - bioinfo-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # 如果没有GPU，注释上面的deploy部分

networks:
  bioinfo-network:
    driver: bridge

volumes:
  bioinfo-data:
    driver: local
  ollama-data:
    driver: local
